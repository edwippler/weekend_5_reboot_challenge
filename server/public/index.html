<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Salary Calculator NG reboot</title>
  <script src="vendors/angular.min.js"></script>
  <script src="vendors/angular-route.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
</head>
<body ng-app="App">
  <h1>Great Scott, it's an Angular Reboot!</h1>
  <!-- Employee Form  -->
  <form ng-controller="FormController as fc">
    <label for="firstName">First Name<label>
      <input type="text" name="firstName" placeholder="First Name" ng-model="fc.newEmployee.first_name">
      <label for="lastName">Last Name<label>
        <input type="text" name="lastName" placeholder="Last Name" ng-model="fc.newEmployee.last_name">
        <label for="idNumber">ID Number<label>
          <input type="text" name="idNumber" placeholder="ID Number" ng-model="fc.newEmployee.eidn">
          <label for="jobTitle">Job Title<label>
            <input type="text" name="jobTitle" placeholder="Job Title" ng-model="fc.newEmployee.job_title">
            <label for="annualSalary">Annual Salary<label>
              <input type="number" name="annualSalary" placeholder="Annual Salary" ng-model="fc.newEmployee.annual_salary">
              <button type="submit" ng-click="fc.addEmployee()">Submit</button>
            </form>

            <!-- Table of employees -->
            <div ng-controller="EmployeeListController as elc">
              <h3>Employee List</h3>
              <table>
                <thead>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="person in elc.employeeList">
                    <td>{{person.first_name}}</td>
                    <td>{{person.last_name}}</td>
                    <td>{{person.eidn}}</td>
                    <td>{{person.job_title}}</td>
                    <td>${{person.annual_salary | number:2}}</td>
                    <td><button ng-click="elc.statusChange(person.id)">Remove</button></td>
                  </tr>
                </tbody>
              </table>

              <!-- Monthly Expenditures section --><!-- ng-include this section -->
              <h3 ng-repeat="total in elc.expenses">Monthly Salary Expenditures: ${{total.sum/12 | number:2}}</h3>
            </div>
          </body>
          </html>
