<form>

    <label for="lastName">Last Name<label>
      <input type="text" name="lastName" placeholder="Last Name" id="lastName" class="employeeFormInput">
      <label for="idNumber">ID Number<label>
        <input type="number" name="idNumber" placeholder="ID Number" id="idNumber" class="employeeFormInput">
        <label for="jobTitle">Job Title<label>
          <input type="text" name="jobTitle" placeholder="Job Title" id="jobTitle" class="employeeFormInput">
          <label for="annualSalary">Annual Salary<label>

            <button type="submit">Submit</button>
          </form>
